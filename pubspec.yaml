name: perfume
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  intl: ^0.19.0
  http: ^1.2.1
  shared_preferences: ^2.2.3
  intl_phone_number_input: ^0.7.4
  google_sign_in: ^6.2.1
  google_sign_in_ios: ^5.7.6
  firebase_auth: ^5.1.1
  permission_handler: ^11.3.1
  firebase_messaging: ^15.0.2
  connectivity_plus: ^6.0.3
  flutter_downloader: ^1.11.7
  path_provider: ^2.1.3
  share_plus: ^9.0.0
  firebase_core: ^3.1.1
  flutter_local_notifications: ^17.2.1
  url_launcher: ^6.3.0
  quiver: ^3.2.1
  pin_code_fields: ^8.0.1
  icons_plus: ^5.0.0
  google_maps_flutter: ^2.7.0
  geolocator: ^12.0.0
  geocoding: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: SF-Pro
      fonts:
        - asset: assets/fonts/Intro-Font.ttf
    - family: SF-Pro-Bold
      fonts:
        - asset: assets/fonts/SF-PRO-Bold.ttf
